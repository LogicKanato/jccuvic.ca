{{ define "main" }}

<!--  post.html -->
{{ partial "page-title.html" . }}

<section class="section blog-wrap border-bottom">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12 mb-5">
            <div class="single-blog-item ">
              <img src="{{ .Params.Image | relURL }}" alt="{{ .Title | markdownify }}" class="img-fluid w-100">
              {{ .Content }}
            </div>
          </div>
          <div class="col-lg-12 mb-5">
            <ul class="list-inline share">
              <li class="lis-inline-item">
                <h4>Share now :</h4>
              </li>
              {{ range .Site.Params.share }}
              <li class="list-inline-item mb-2 mb-lg-0"><a href="#" target="_blank"><i class="{{ .icon }} mr-2" aria-hidden="true"></i>{{ .name }}</a></li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      {{/*  {{ partial "sidebar.html" . }}  */}}

      {{/*  „Å¶test  */}}
      Chapter of Contents?
    </div>
  </div>
</section>

{{ end }}
